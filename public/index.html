
<!DOCTYPE html>

<html>
<head>
    <script>
        var $ = function (arg) {
            return document.querySelector(arg);
        };

        var reqAnimFrame = window.requestAnimationFrame
        || window.mozRequestAnimationFrame
        || window.webkitRequestAnimationFrame || function (callback) {
            setTimeout(callback, 1000 / 60);
        };



    </script>

    <style type="text/css">

        body {
            font-family: sans-serif;
            color:white;
            background: url("assets/texture.jpg") ;
        }

        #webcam {
            display: none;
        }

        #selectedColor {
            display: inline-block;
            width:3em;
            height: 480px;
            border: 1px solid white;
        }

        #sensitivity {
            width: 800px;
        }

        #capture {
            display: block;
            float:right;
            overflow: hidden;
            position: absolute;
            right: 10px;
            top: 10px;
            width: 300px;
        }

        #buffer {
            position: relative;
            left: -150px;
        }

        #scene {
            display: block;
            position: relative;
            width: 1024px;
            height: 660px;
            background: url("background_02.jpg") #ABABAB no-repeat top left;
            background-size: 100%;
        }

    </style>

</head>

<body>

    <video id="webcam" width="640" height="480" autoplay="autoplay"></video>

<div id="photoForm">
<!-- Details Form -->
<input id="firstname" name="firstname" placeholder="firstname" type="text"/>
<input id="lastname" name="lastname" placeholder="lastname" type="text"/>
<input id="email" name="email" placeholder="Email" type="text"/>
<button onclick="takePicture()">TAKE PICTURE!</button>
</div>

    <div id="scene">
        <!-- <video autoplay style="width: 100%; height: auto; z-index: -1">
            <source src="staff_dance.mp4" type="video/mp4">
        </video> -->

        <div id="capture">
            <canvas id="buffer" width="640" height="480" ></canvas>
        </div>
    </div>

    <div class="sliders" id="sliders">
        H<input type="text" maxLength="3" id="hue" value="137"/><input type="text" maxLength="3" id="h_sens" value="90"/><br>
        S<input type="text" maxLength="3" id="saturation" value="33"/><input type="text" maxLength="3" id="s_sens" value="90"/><br>
        L<input type="text" maxLength="3" id="luminance" value="33"/><input type="text" maxLength="3" id="l_sens" value="50"/><br>
        <button onclick="updateVideo()">Update</button>
        <button onclick="hideControls()">Hide Controls</button>


    </div>
    <div id="fullscreen_control">
        <button onclick="goFullScreen()">Go Fullscreen</button>
    </div>
    <script src="video.js"></script>
</body>

</html>
