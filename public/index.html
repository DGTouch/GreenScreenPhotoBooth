
<!DOCTYPE html>

<html>
<head>
    <script>
        var $ = function (arg) {
            return document.querySelector(arg);
        };

        var reqAnimFrame = window.requestAnimationFrame
        || window.mozRequestAnimationFrame
        || window.webkitRequestAnimationFrame || function (callback) {
            setTimeout(callback, 1000 / 60);
        };

    </script>

    <style type="text/css">

        body {
            font-family: sans-serif;
            color:white;
        }

        video {
            display: none;
        }

        #selectedColor {
            display: inline-block;
            width:3em;
            height: 480px;
            border: 1px solid white;
        }

        #sensitivity {
            width: 800px;
        }

        #capture {
            display: block;
            float:right;
            overflow: hidden;
            width: 300px;
        }

        #buffer {
            position: relative;
            left: -150px;

        #scene {
            display: bock;

            background-size: 100%;

    </style>

<body>
    <video width="640" height="480" autoplay="autoplay"></video>

    <div id="scene">
    <div id="capture">
            <canvas id="buffer" width="640" height="480" ></canvas>
        </div>    
    </div>
    


    <div class="sliders">
        Hue<input type="text" maxLength="3" id="hue" value="90" min="0" max="255"/><br>
        Saturation<input type="text" maxLength="3" id="saturation" value="90" min="0" max="255"/><br>
        Luminance<input type="text" maxLength="3" id="luminance" value="90" min="0" max="255"/><br>

        <button onclick="updateVideo()">Update</button>
